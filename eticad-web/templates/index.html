<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>ETICAD - Online Etiket DXF Üretimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .sub {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 16px;
    }
    label {
      font-size: 13px;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccd0d5;
      font-size: 14px;
    }
    .full {
      grid-column: 1 / 3;
    }
    .btn-row {
      grid-column: 1 / 3;
      text-align: right;
      margin-top: 8px;
    }
    button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #0f766e;
      color: #fff;
    }
    button:hover {
      background: #115e56;
    }
    .error {
      grid-column: 1 / 3;
      background: #fee2e2;
      color: #991b1b;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .footer a {
      color: #0f766e;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="wrap">
  <h1>ETICAD Online</h1>
  <div class="sub">
    Lazer kesim için DXF etiket üretimi<br>
    (Masaüstü ETICAD sürümü ile uyumlu)
  </div>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <div>
      <label>En (mm)</label>
      <input type="text" name="width" value="100">
    </div>
    <div>
      <label>Boy (mm)</label>
      <input type="text" name="height" value="30">
    </div>

    <div>
      <label>1. Satır Yazı</label>
      <input type="text" name="line1" value="KABLO 1">
    </div>
    <div>
      <label>1. Satır Yükseklik (mm)</label>
      <input type="text" name="h1" value="10">
    </div>

    <div>
      <label>2. Satır Yazı</label>
      <input type="text" name="line2" value="">
    </div>
    <div>
      <label>2. Satır Yükseklik (mm)</label>
      <input type="text" name="h2" value="8">
    </div>

    <div class="full">
      <label>Delik Sayısı</label>
      <select name="holes">
        <option value="0">Delik yok</option>
        <option value="2">2 delik (yanlarda)</option>
        <option value="4">4 delik (köşelerde)</option>
      </select>
    </div>

    <div class="btn-row">
      <button type="submit">DXF Oluştur ve İndir</button>
    </div>
  </form>

  <div class="footer">
    Masaüstü sürümü indirmek için ileride buraya bir
    <a href="#" onclick="alert('Bu linki daha sonra EXE indirme adresine yönlendireceksin.'); return false;">
      indirme bağlantısı
    </a>
    koyabilirsin.
  </div>
</div>
</body>
</html>
