<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>ETICAD - Online Etiket DXF Üretimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .sub {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 16px;
    }
    label {
      font-size: 13px;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccd0d5;
      font-size: 14px;
    }
    .full {
      grid-column: 1 / 3;
    }
    .btn-row {
      grid-column: 1 / 3;
      text-align: right;
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #0f766e;
      color: #fff;
    }
    button:hover {
      background: #115e56;
    }
    .secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .secondary:hover {
      background: #d4d4d8;
    }
    .error {
      grid-column: 1 / 3;
      background: #fee2e2;
      color: #991b1b;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    .footer a {
      color: #0f766e;
      text-decoration: none;
    }
.preview-container {
  margin-top: 20px;
  text-align: center;
}

.preview-frame {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  max-width: 100%;
  width: 100%;
  max-width: 700px;     /* Önizleme kutusunun maksimum genişliği */
  height: 350px;        /* Sabit yükseklik */
  background: #e5e7eb;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  overflow: hidden;     /* Taşan kısmı göstermesin */
}

/* SVG’yi kutunun içine sığacak şekilde kısıtla */
.preview-frame svg {
  max-width: 100%;
  max-height: 100%;
}

    
  </style>
</head>
<body>
<div class="wrap">
  <h1>ETICAD Online</h1>
  <div class="sub">
    Lazer kesim için DXF etiket üretimi<br>
  </div>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <div>
      <label>En (mm)</label>
      <input type="text" name="width" value="{{ width|default(100) }}">
    </div>
    <div>
      <label>Boy (mm)</label>
      <input type="text" name="height" value="{{ height|default(30) }}">
    </div>

    <div>
      <label>1. Satır Yazı</label>
      <input type="text" name="line1" value="{{ line1|default('KABLO 1') }}">
    </div>
    <div>
      <label>1. Satır Yükseklik (mm)</label>
      <input type="text" name="h1" value="{{ h1|default(10) }}">
    </div>

    <div>
      <label>2. Satır Yazı</label>
      <input type="text" name="line2" value="{{ line2|default('') }}">
    </div>
    <div>
      <label>2. Satır Yükseklik (mm)</label>
      <input type="text" name="h2" value="{{ h2|default(8) }}">
    </div>

    <div class="full">
      <label>Delik Sayısı</label>
      <select name="holes">
        <option value="0" {% if holes|default(0) == 0 %}selected{% endif %}>Delik yok</option>
        <option value="2" {% if holes|default(0) == 2 %}selected{% endif %}>2 delik (yanlarda)</option>
        <option value="4" {% if holes|default(0) == 4 %}selected{% endif %}>4 delik (köşelerde)</option>
      </select>
    </div>

    <div class="btn-row">
      <button type="submit" formaction="/preview" class="secondary">Önizleme</button>
      <button type="submit" formaction="/">DXF Oluştur ve İndir</button>
    </div>
  </form>

{% if svg %}
  <div class="preview-container">
    <div style="font-size:13px; color:#555; margin-bottom:8px;">Önizleme</div>
    <div class="preview-frame">
      {{ svg|safe }}
    </div>
  </div>
{% endif %}


  <div class="footer">
    Masaüstü ETICAD sürümünü buraya bir
    <a href="#" onclick="alert('Daha sonra bu linki EXE indirme adresine çevirebilirsin.'); return false;">
      indirme bağlantısı
    </a>
    ekleyerek paylaşabilirsin.
  </div>
</div>
</body>
</html>
